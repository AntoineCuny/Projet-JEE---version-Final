introText=Record Shop \u00e0 pour ambition de r\u00e9pondre \u00e0 l\u2019attente des amateurs de vinyles de part son site simple et \u00e9pur\u00e9. Record Shop  propose pour le moment des produits dans la Techno, le Rock, le Rap et le Reggae
